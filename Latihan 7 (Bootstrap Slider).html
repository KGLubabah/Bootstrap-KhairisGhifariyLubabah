<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8"
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bootstrap Slider</title>
	<!-- Load bootsrap css -->
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<!-- Load jquery and bootstrap js -->
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/popper.min.js"></script>
	<script src="assets/js/bootstrap.js"></script>
  </head>
  <body>
    <div class="container">
	  <div class="carousel slide" data-ride="carousel" id="slide">
	    <!-- indikator slide -->
		<ul class="carousel-indicators">
		  <li data-target="#slide" data-slide-to="0" class="active"></li>
		  <!-- class active berarti elemen tersebut yang pertama kali ditampilkan saat Load halaman -->
		  <li data target="#slide" data-slide-to="1"></li>
		  <li data target="#slide" data-slide-to="2"></li>
		</ul>
		
		<!-- gambar slide -->
		<div class="carousel-inner">
		  <div class="carousel-item active">
		    <img src="RM.jpg" width="100%" height="600" alt="">
		  </div>
		  <div class="carousel-item">
		    <img src="UCL.jpg" width="100%" height="600" alt="">
		  </div>
		  <div class="carousel-item">
		    <img src="RAMOS.jpg" width="100%" height="600" alt="">
		  </div>
		</div>
		
		<!-- Navigasi Slide -->
		<a href="#slide" data-slide="prev" class="carousel-control-prev">
		  <span class="carousel-control-prev-icon"></span>
		</a>
		<a href="#slide" data-slide="next" class="carousel-control-next">
		  <span class="carousel-control-prev-icon"></span>
		</a>
	  </div>
	</div>
  </body>
</html>
